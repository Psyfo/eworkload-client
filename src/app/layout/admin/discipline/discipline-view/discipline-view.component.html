<div class="row" [@routerTransition]>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4>Details</h4>
            </div>
            <div class="card-body" *ngIf="discipline">
                <div class="display__column">
                    <div class="display__row">
                        <strong>
                            Discipline ID
                        </strong>
                        <div class="text-muted">
                            {{discipline?.disciplineId | uppercase}}
                        </div>
                    </div>
                    <div class="display__row">
                        <strong>
                            Name
                        </strong>
                        <div class="text-muted">
                            {{discipline?.name | titlecase}}
                        </div>
                    </div>
                    <div class="display__row">
                        <strong>
                            Description
                        </strong>
                        <div class="text-muted">
                            {{discipline?.description}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mr-3" (click)="onEdit()">Edit</button>
                        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                        <button class="btn btn-warning pull-right" (click)="onDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
