<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <p-panel header="Discipline">

            <!-- DISCIPLINE ID -->
            <div class="p-grid">
                <div class="p-col">
                    <strong>
                        Discipline ID
                    </strong>
                </div>
                <div class="p-col">
                    {{discipline?.disciplineId}}
                </div>
            </div>

            <!-- NAME -->
            <div class="p-grid">
                <div class="p-col">
                    <strong>
                        Name
                    </strong>
                </div>
                <div class="p-col">
                    {{discipline?.name}}
                </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="p-grid">
                <div class="p-col">
                    <strong>
                        Description
                    </strong>
                </div>
                <div class="p-col">
                    {{discipline?.description}}
                </div>
            </div>

            <p-footer>
                <div class="p-grid">
                    <div class="p-col">
                        <button type="button" pButton label="Back" icon="pi pi-arrow-left" class="ui-button-danger mr-2"
                            (click)="onBack($event)"></button>
                        <button type="button" pButton label="Edit" icon="pi pi-pencil" class="ui-button-primary"
                            (click)="onEdit($event)"></button>
                    </div>
                </div>
            </p-footer>
        </p-panel>
    </div>
</div>
