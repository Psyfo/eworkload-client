<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <p-panel header="Add Discipline">

                <!-- DISCIPLINE ID -->
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="disciplineId">
                            Discipline ID
                        </label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText placeholder="Discipline ID"
                            [(ngModel)]="disciplineInput.disciplineId" name="disciplineId" #disciplineId="ngModel"
                            required>
                    </div>
                    <div class="p-col-4"
                        *ngIf="(disciplineId.touched||disciplineId.dirty)&&disciplineId.hasError('required')">
                        <p-message severity="error" text="Discipline ID is required"></p-message>
                    </div>
                </div>

                <!-- NAME -->
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="name">
                            Name
                        </label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText placeholder="Name" [(ngModel)]="disciplineInput.name" name="name"
                            #name="ngModel" required>
                    </div>
                    <div class="p-col-4" *ngIf="(name.touched||name.dirty)&&name.hasError('required')">
                        <p-message severity="error" text="Name is required"></p-message>
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="description">
                            Description
                        </label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText placeholder="Description"
                            [(ngModel)]="disciplineInput.description" name="description" #description="ngModel"
                            required>
                    </div>
                    <div class="p-col-4"
                        *ngIf="(description.touched||description.dirty)&&description.hasError('required')">
                        <p-message severity="error" text="Description is required"></p-message>
                    </div>
                </div>

                <p-footer>
                    <div class="p-grid">
                        <div class="p-col">
                            <button type="button" pButton label="Back" icon="pi pi-arrow-left"
                                class="ui-button-danger mr-2" (click)="onBack($event)"></button>
                            <button pButton label="Save" icon="pi pi-plus" class="ui-button-primary"
                                [disabled]="f.untouched||(f.touched&&f.invalid)"></button>
                            <button type="button" pButton label="Reset" icon="pi pi-refresh"
                                class="ui-button-secondary float-right" (click)="onReset($event)"></button>
                        </div>
                    </div>
                </p-footer>
            </p-panel>
        </form>
    </div>
</div>
