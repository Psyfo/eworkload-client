<div class="col col-lg-6 col-md-6 col-sm-12" [@routerTransition]>
    <form [formGroup]="disciplineAddForm" class="form">

        <div class="card">
            <div class="card-header">
                <h5>Add Discipline</h5>
            </div>
            <div class="card-body">
                <div class="">

                    <div class="form-group col">
                        <label for="name" class="col-form-label">Discipline</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Discipline">
                    </div>

                    <div class="form-group col">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" class="form-control" formControlName="description" placeholder="Description">
                    </div>

                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-success mr-3" (click)="onAdd()" [disabled]="!disciplineAddForm.valid">Add Discipline</button>
                <button class="btn btn-outline-dark" (click)="onBack()">Back</button>
                <button class="pull-right btn btn-outline-primary" (click)="onReset()">Reset</button>
            </div>
        </div>
    </form>
</div>
