<div class="card" [@routerTransition]>
    <div class="card-header">
        <h5>Disciplines</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">

                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="disciplineListDT"
                    class="table table-hover table-active">
                    <thead>
                        <tr>
                            <th>
                                DisciplineId
                            </th>
                            <th>
                                Discipline
                            </th>
                            <th>
                                Description
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="disciplines?.length != 0">
                        <tr *ngFor="let discipline of disciplines">
                            <td>
                                {{ discipline.disciplineId | uppercase }}
                            </td>
                            <td>
                                {{ discipline.name | titlecase}}
                            </td>
                            <td>
                                {{ discipline.description }}
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" (click)="onAdd()">New Discipline</button>
            </div>
        </div>
    </div>
</div>
