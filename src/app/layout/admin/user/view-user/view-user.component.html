<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>

<div class="p-grid" [@routerTransition]>
    <div class="p-col-6">
        <p-panel header="Venue Details">

            <div class="p-grid">
                <div class="p-col">
                    <strong>Staff ID</strong>
                </div>
                <div class="p-col">
                    {{user?.userId}}
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <strong>Email</strong>
                </div>
                <div class="p-col">
                    {{user?.email}}
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <strong>Name</strong>
                </div>
                <div class="p-col">
                    {{user?.firstName}} {{user?.lastName}}
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <strong>Position</strong>
                </div>
                <div class="p-col">
                    {{user?.position?.name}}
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <strong>Discipline</strong>
                </div>
                <div class="p-col">
                    {{user?.discipline?.name}}
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <strong>Work Focus</strong>
                </div>
                <div class="p-col">
                    {{user?.workFocus?.name}}
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <strong>Gender</strong>
                </div>
                <div class="p-col">
                    {{user?.gender}}
                </div>
            </div>

            <p-footer>
                <div class="p-grid">
                    <div class="p-col-1 mr-2">
                        <button type="button" pButton icon="pi pi-pencil" label="Edit"
                            (click)="onEdit($event)"></button>
                    </div>
                    <div class="p-col-1">
                        <button type="button" pButton icon="pi pi-arrow-left" label="Back" (click)="onBack($event)"
                            class="ui-button-danger"></button>
                    </div>
                    <div class="p-col"></div>
                    <div class="p-col-2">
                        <button type="button" pButton icon="pi pi-trash" label="Delete" (click)="showConfirm()"
                            class="ui-button-warning"></button>
                    </div>
                </div>
            </p-footer>
        </p-panel>
    </div>
</div>

<p-toast position="center" key="userDelete" (onClose)="onReject()" [modal]="true" [baseZIndex]="9000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
