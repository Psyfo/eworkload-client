<div class="row">
    <div class="col-md-6">
        <form [formGroup]="userEditForm" novalidate (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Staff</h5>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="userId"><strong>User ID</strong></label>
                            <input *ngIf="user" type="text" formControlName="userId" class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col">
                            <label for="firstName"><strong>First Name</strong></label>
                            <input type="text" formControlName="firstName" class="form-control col">
                        </div>
                        <div class="form-group col">
                            <label for="lastName"><strong>Last Name</strong></label>
                            <input type="text" formControlName="lastName" class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="disciplineId" class="col-form-label"><strong>Discipline</strong></label>
                            <select formControlName="disciplineId" class="custom-select">
                                <option *ngFor="let discipline of disciplines; let i=index;"
                                    [value]="discipline?.disciplineId">{{ discipline?.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="positionId" class="col-form-label"><strong>Position</strong></label>
                            <select formControlName="positionId" class="custom-select">
                                <option *ngFor="let position of positions; let i=index;" [value]="position?.positionId">
                                    {{ position?.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="workFocusName"><strong>Work Focus (Teaching/Research/Service)</strong></label>
                            <select formControlName="workFocusName" class="custom-select">
                                <option *ngFor="let workFocus of workFocuses" [value]="workFocus?.name">
                                    {{workFocus?.name}}
                                    {{workFocus?.teachingRatio}}/{{workFocus?.researchRatio}}/{{workFocus?.serviceRatio}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="gender" class="col-form-label"><strong>Gender</strong></label>
                            <select formControlName="gender" class="custom-select">
                                <option *ngFor="let gender of genders; let i=index;" [value]="gender">
                                    {{ gender | titlecase}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="nationality" class="col-form-label"><strong>Nationality</strong></label>
                            <select formControlName="nationality" class="custom-select">
                                <option *ngFor="let _nationality of nationalities; let i=index;" [value]="_nationality">
                                    {{ _nationality | titlecase }}
                                </option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary">Update</button>
                            <button type="button" (click)="onCancel()" class="ml-3 btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
