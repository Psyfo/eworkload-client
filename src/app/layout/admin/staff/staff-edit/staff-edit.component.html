<div class="row">
    <div class="col-md-6">
        <form [formGroup]="userEditForm" novalidate (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Profile</h5>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="userId">User ID:</label>
                            <input *ngIf="user" type="text" formControlName="userId" class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col">
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control col">
                        </div>
                        <div class="form-group col">
                            <label for="lastName">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="disciplineId" class="col-form-label">Department</label>
                            <select formControlName="disciplineId" class="form-control">
                                <option *ngFor="let discipline of disciplines; let i=index;"
                                    [value]="user.discipline.disciplineId">{{ discipline.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="positionId" class="col-form-label">Position</label>
                            <select formControlName="positionId" class="form-control">
                                <option *ngFor="let position of positions; let i=index;" [value]="user.position.positionId">
                                    {{ position.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="gender" class="col-form-label">Gender</label>
                            <select formControlName="gender" class="form-control">
                                <option *ngFor="let gender of genders; let i=index;" [value]="gender[i]">{{ gender }}
                                </option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-success">Update</button>
                            <button type="button" (click)="onBack()" class="ml-3 btn btn-outline-primary">Back</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
