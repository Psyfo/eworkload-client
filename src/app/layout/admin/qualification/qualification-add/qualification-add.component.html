<div class="row" [@routerTransition]>
    <div class="col-6">
        <form [formGroup]="qualificationAddForm" (ngSubmit)="onAdd()" class="form">
            .<div class="card">
                <div class="card-header">
                    <h5>Add Qualification</h5>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="qualificationId">Qualification ID</label>
                            <input formControlName="qualificationId" type="text" class="form-control"
                                placeholder="Qualification ID">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Name</label>
                            <input formControlName="name" type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="type">Type</label>
                            <select formControlName="type" class="custom-select">
                                <option *ngFor="let type of types">{{type}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="departmentId">Department</label>
                            <select formControlName="departmentId" class="custom-select">
                                <option *ngFor="let department of departments" [value]="departmentId">
                                    {{department?.name}} ({{department?.departmentId}})</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mr-3" [disabled]="qualificationAddForm.invalid">Add</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-dark float-right" (click)="onReset()">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
