<div class="row col-6">
    <form [formGroup]="qualificationEditForm" class="form">
        <div class="card ">
            <div class="card-header">
                <h5>Edit Qualification</h5>
            </div>
            <div class="card-body">
                <div class="form-row col">
                    <div class="form-group">
                        <label for="qualificationId">Qualification ID</label>
                        <input type="text" class="form-control" formControlName="qualificationId">
                    </div>
                </div>
                <div class="form-row col">
                    <div class="form-group ">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="form-row col">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select formControlName="type" class="custom-select">
                            <option *ngFor="let type of types" [value]="type">{{type}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-row col">
                    <div class="form-group">
                        <label for="qualificationId">Departments</label>
                        <select formControlName="type" class="custom-select">
                            <option *ngFor="let department of departments" [value]="department.departmentId">
                                {{department?.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
