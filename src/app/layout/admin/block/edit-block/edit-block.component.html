<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <p-panel header="Edit Block">

                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="blockId">Block ID</label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText name="blockId" [(ngModel)]="blockModel.blockId" #blockId="ngModel"
                            placeholder="Block ID" required [disabled]="true">
                    </div>
                    <div class="p-col-4" *ngIf="(blockId.touched||blockId.dirty)&&blockId.hasError('required')">
                        <p-message severity="error" text="Block ID is required"></p-message>
                    </div>
                </div>

                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="name">Name</label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText name="name" [(ngModel)]="blockModel.name" #name="ngModel"
                            placeholder="Name" required>
                    </div>
                    <div class="p-col-4" *ngIf="(name.touched||name.dirty)&&name.hasError('required')">
                        <p-message severity="error" text="Block ID is required"></p-message>
                    </div>
                </div>

                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="description">Description</label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText name="description" [(ngModel)]="blockModel.description"
                            #description="ngModel" placeholder="Description" required>
                    </div>
                    <div class="p-col-4"
                        *ngIf="(description.touched||description.dirty)&&description.hasError('required')">
                        <p-message severity="error" text="Description is required"></p-message>
                    </div>
                </div>

                <p-footer>
                    <div class="p-grid">
                        <div class="p-col p-col-align-left">
                            <button type="button" pButton icon="pi pi-arrow-left" class="ui-button-danger mr-2"
                                label="Back" (click)="onBack($event)"></button>
                            <button pButton icon="pi pi-pencil" class="" label="Save" [disabled]="f.invalid"></button>
                        </div>
                        <div class="p-col-2 p-col-align-right">
                            <button type="button" pButton icon="pi pi-refresh" class="ui-button-secondary" label="Reset"
                                (click)="onReset($event)"></button>
                        </div>
                    </div>

                </p-footer>
            </p-panel>
        </form>
    </div>
</div>
