<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col-6">
        <p-panel header="Formal Instruction Activity">

            <div class="p-grid">
                <div class="p-col">
                    <strong>
                        Block ID
                    </strong>
                </div>
                <div class="p-col">
                    {{block?.blockId}}
                </div>
            </div>

            <div class="p-grid">
                <div class="p-col">
                    <strong>
                        Name
                    </strong>
                </div>
                <div class="p-col">
                    {{block?.name}}
                </div>
            </div>

            <div class="p-grid">
                <div class="p-col">
                    <strong>
                        Description
                    </strong>
                </div>
                <div class="p-col">
                    {{block?.description}}
                </div>
            </div>

            <p-footer>
                <div class="p-grid">
                    <div class="p-col p-col-justify-start">
                        <button type="button" pButton icon="pi pi-arrow-left" (click)="onBack($event)" label="Back"
                            class="ui-button-danger mr-2"></button>
                        <button type="button" pButton icon="pi pi-pencil" (click)="onEdit($event)" label="Edit"
                            class=""></button>
                    </div>
                </div>
            </p-footer>
        </p-panel>
    </div>
</div>
