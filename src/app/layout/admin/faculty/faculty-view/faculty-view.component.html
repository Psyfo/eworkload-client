<div class="row" [@routerTransition]>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4>Details</h4>
            </div>
            <div class="card-body">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="">
                            Faculty ID
                        </div>
                        <div class="text-muted">
                            {{faculty?.facultyId}}
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <div class="">
                            Faculty
                        </div>
                        <div class="text-muted">
                            {{faculty?.name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mr-3" (click)="onEdit()">Edit</button>
                        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                        <button class="btn btn-warning pull-right" (click)="onDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
