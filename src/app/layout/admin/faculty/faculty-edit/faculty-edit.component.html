<div class="row" [@routerTransition]>
    <div class="col-6">
        <form [formGroup]="facultyEditForm" novalidate (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Faculty</h5>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="facultyId">Faculty ID:</label>
                            <input type="text" formControlName="facultyId" class="form-control">
                            <div *ngIf="facultyId.errors" class="">
                                <small *ngIf="facultyId.touched && facultyId.hasError('required')"
                                    class="text-danger help-text">
                                    Faculty ID is required
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Faculty Name:</label>
                            <input type="text" formControlName="name" class="form-control">
                            <div *ngIf="name.errors" class="">
                                <small *ngIf="name.touched && name.hasError('required')" class="text-danger help-text">
                                    Faculty ID is required
                                </small>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" [disabled]="facultyEditForm.invalid">Update</button>
                            <button type="button" (click)="onCancel()" class="ml-3 btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
