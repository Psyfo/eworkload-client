<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <p-panel header="Faculties">
            <p-table #facultyTable [value]="faculties" [paginator]="true" [rows]="10" selectionMode="single"
                [(selection)]="selectedFaculty" datakey="facultyId" (onRowSelect)="onRowSelect($event)"
                sortField="facultyId" sortMode="single" [responsive]="true" [loading]="loading" [contextMenu]="cm"
                contextMenuSelectionMode="joint">
                <ng-template pTemplate="caption">
                    <div style="text-align: right;">
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Global Filter"
                            (input)="facultyTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-faculty let-columns>
                    <tr>
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-faculty let-columns>
                    <tr [pSelectableRow]="faculty" [pContextMenuRow]="faculty">
                        <td *ngFor="let col of cols">
                            {{faculty[col.field]}}
                        </td>
                    </tr>

                </ng-template>
                <ng-template pTemplate="footer" let-faculty let-columns>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </ng-template>
                <ng-template pTemplate="summary">

                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td colspan="12">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <p-contextMenu #cm [model]="menuItems" appendTo="body"></p-contextMenu>

            <p-footer>
                <div class="p-grid">
                    <div class="p-col">
                        <button type="button" pButton label="Add Faculty" icon="pi pi-plus" class="ui-button-primary"
                            (click)="onAdd($event)"></button>
                    </div>
                </div>
            </p-footer>
        </p-panel>
    </div>
</div>
