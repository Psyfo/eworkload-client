<div class="card">
        <div class="card-header">
            <h5>Lecturers</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">

                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="lecturerListDT" class="table table-hover table-active">
                        <thead>
                            <tr>
                                <th>
                                    Lecturer Id
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Email
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="lecturers?.length != 0">
                            <tr *ngFor="let lecturer of lecturers">
                                <td>
                                    {{ lecturer.lecturerId }}
                                </td>
                                <td>
                                    {{ lecturer.name.firstName }}
                                </td>
                                <td>
                                    {{ lecturer.name.lastName }}
                                </td>
                                <td>
                                    {{ lecturer.email }}
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                </td>
                            </tr>
                        </tfoot>
                    </table>


                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-primary" (click)="onAdd()">New Lecturer</button>
                </div>
            </div>
        </div>
    </div>
