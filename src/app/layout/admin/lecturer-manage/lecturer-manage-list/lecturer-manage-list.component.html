<div class="card" [@routerTransition()]>
        <div class="card-header">
            <h5>Lecturers</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">

                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-active">
                        <thead>
                            <tr>
                                <th>
                                    Lecturer Id
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Position
                                </th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="lecturers?.length != 0">
                            <tr *ngFor="let lecturer of lecturers">
                                <td>
                                    {{ lecturer.lecturerId }}
                                </td>
                                <td>
                                    {{ lecturer.name.firstName }}
                                </td>
                                <td>
                                    {{ lecturer.name.lastName }}
                                </td>
                                <td>
                                    {{ lecturer.email }}
                                </td>
                                <td>
                                    {{ positionIdToName(lecturer.positionId) }}
                                </td>
                                <td>
                                    <a [routerLink]="['edit', lecturer.lecturerId]" routerLinkActive="router-link-active"  class="btn btn-primary">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">

                                </td>
                            </tr>
                        </tfoot>
                    </table>

                    <button class="btn btn-primary" (click)="onNewLecturer()">New Lecturer</button>

                </div>
            </div>
        </div>
    </div>
