<div class="row">
    <div class="col-md-6">
        <form [formGroup]="lecturerEditForm" novalidate (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Profile</h5>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="lecturerId">User ID:</label>
                            <input *ngIf="lecturer" type="text" formControlName="lecturerId" class="form-control">
                        </div>
                    </div>

                    <div formGroupName="name">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="firstName">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control col">
                            </div>
                            <div class="form-group col">
                                <label for="lastName">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="qualificationId" class="col-form-label">Qualification</label>
                            <select formControlName="qualificationId" class="form-control">
                                <option *ngFor="let qualification of qualifications; let i=index;" [value]="qualification.qualificationId">
                                    {{ qualification.name }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="departmentId" class="col-form-label">Department</label>
                            <select formControlName="departmentId" class="form-control">
                                <option *ngFor="let department of departments; let i=index;" [value]="department.departmentId">{{ department.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="positionId" class="col-form-label">Position</label>
                            <select formControlName="positionId" class="form-control">
                                <option *ngFor="let position of positions; let i=index;" [value]="position.positionId">{{ position.name }}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-success">Update</button>
                            <button type="button" (click)="onBack()" class="ml-3 btn btn-outline-primary">Back</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
