<div class="row" [@routerTransition]>
    <div class="col-6">
        <form [formGroup]="venueEditForm" novalidate (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit venue</h5>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="venueId">Venue Code:</label>
                            <input *ngIf="venue" type="text" formControlName="venueId" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="positionId" class="col-form-label">Campus</label>
                            <input type="text" formControlName="campus" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Capacity</label>
                            <input *ngIf="venue" type="number" formControlName="capacity" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="type">Type</label>
                            <select formControlName="type" class="custom-select">
                                <option *ngFor="let type of types" [value]="type">{{type}}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary mr-3" [disabled]="venueEditForm.invalid">Update</button>
                            <button type="button" (click)="onCancel()" class="btn btn-danger">Back</button>
                            <button type="button" class="btn btn-warning pull-right">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
