<div class="row" [@routerTransition]>
    <div class="col">
        <form [formGroup]="departmentEditForm" novalidate (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit department</h5>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="departmentId">Department ID:</label>
                            <input *ngIf="department" type="text" formControlName="departmentId" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Department Name</label>
                            <input *ngIf="department" type="text" formControlName="name" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="facultyId" class="col-form-label">Faculty</label>
                            <select formControlName="facultyId" class="custom-select">
                                <option *ngFor="let faculty of faculties; let i=index;" [value]="faculty.facultyId">
                                    {{ faculty.name }}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" [disabled]="departmentEditForm.invalid">Edit</button>
                            <button type="button" (click)="onCancel()" class="ml-3 btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
