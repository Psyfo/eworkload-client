<div class="card" [@routerTransition]>
    <div class="card-header">
        <h5>Departments</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="departmentListDT" class="table table-hover table-active">
                    <thead>
                        <tr>
                            <th>
                                Department Code
                            </th>
                            <th>
                                Department
                            </th>
                            <th>
                                Faculty
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="departments?.length != 0">
                        <tr *ngFor="let department of departments; let i = index">
                            <td>
                                {{ department.departmentId }}
                            </td>
                            <td>
                                {{ department.name }}
                            </td>
                            <td>
                                {{ department.faculty.name }}
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                            </td>
                        </tr>
                    </tfoot>
                </table>


            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary" (click)="onAdd()">Add Department</button>
            </div>
        </div>
    </div>
</div>
