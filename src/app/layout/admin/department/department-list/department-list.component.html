<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <p-panel header="Departments">
            <p-table #departmentTable [value]="departments" [paginator]="true" [rows]="10" selectionMode="single"
                [(selection)]="selectedDepartment" datakey="departmentId" (onRowSelect)="onRowSelect($event)"
                [reorderableColumns]="true" [responsive]="true" [loading]="loading" [contextMenu]="cm"
                contextMenuSelectionMode="joint">
                <ng-template pTemplate="caption">
                    <div style="text-align: right;">
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Global Filter"
                            (input)="departmentTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-department>
                    <tr>
                        <th colspan="2">
                            Department ID
                            <p-sortIcon [field]="department.departmentId"></p-sortIcon>
                        </th>
                        <th colspan="5">
                            Name
                            <p-sortIcon [field]="department.name"></p-sortIcon>
                        </th>
                        <th colspan="5">
                            Faculty
                            <p-sortIcon [field]="department.facultyId"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-department let-columns="columns">
                    <tr [pSelectableRow]="department" [pContextMenuRow]="department">
                        <th colspan="2">
                            {{department?.departmentId}}
                        </th>
                        <th colspan="5">
                            {{department?.name}}
                        </th>
                        <th colspan="5">
                            {{department?.faculty?.name}}
                        </th>
                    </tr>

                </ng-template>
                <ng-template pTemplate="footer" let-department>
                    <tr>
                        <th colspan="2">
                            Department ID
                            <p-sortIcon [field]="department.departmentId"></p-sortIcon>
                        </th>
                        <th colspan="5">
                            Name
                            <p-sortIcon [field]="department.name"></p-sortIcon>
                        </th>
                        <th colspan="5">
                            Faculty
                            <p-sortIcon [field]="department.facultyId"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">

                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td colspan="12">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <p-contextMenu #cm [model]="menuItems" appendTo="body"></p-contextMenu>
            <p-footer>
                <button pButton type="button" label="New Duty" icon="pi pi-plus" iconPos="left" (click)="onAdd()"
                    class="mr-2"></button>
                <button type="button" pButton icon="fa-file-o" iconPos="left" label="Export CSV"
                    (click)="departmentTable.exportCSV()" style="float:right"></button>
            </p-footer>
        </p-panel>
    </div>
</div>


<p-toast position="center" key="departmentDelete" (onClose)="onReject()" [modal]="true" [baseZIndex]="9000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
