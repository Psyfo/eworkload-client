<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <p-panel header="Formal Instruction Activities">
            <p-table #dutyTable [columns]="cols" [value]="duties" [paginator]="true" [rows]="10" selectionMode="single"
                [(selection)]="selectedDuty" datakey="dutyId" (onRowSelect)="onRowSelect($event)"
                [reorderableColumns]="true" [responsive]="true" [loading]="loading" [contextMenu]="cm"
                contextMenuSelectionMode="joint">
                <ng-template pTemplate="caption">
                    <div style="text-align: right;">
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Global Filter"
                            (input)="dutyTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let column of columns" [pSortableColumn]="column.field" pReorderableColumn>
                            {{column.header}}
                            <p-sortIcon [field]="column.field"></p-sortIcon>
                        </th>
                    </tr>
                    <tr>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-duty let-columns="columns">
                    <tr [pSelectableRow]="duty" [pContextMenuRow]="duty">
                        <td *ngFor="let column of columns">
                            {{duty[column.field]}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer" let-columns>
                    <tr>
                        <td *ngFor="let column of columns">
                            {{column.header}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">

                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="columns.length">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <p-contextMenu #cm [model]="menuItems" appendTo="body"></p-contextMenu>
            <p-footer>
                <button pButton type="button" label="New Duty" icon="pi pi-plus" iconPos="left" (click)="onAdd()"
                    class="mr-2"></button>
                <button type="button" pButton icon="fa-file-o" iconPos="left" label="Export CSV"
                    (click)="dutyTable.exportCSV()" style="float:right"></button>
            </p-footer>
        </p-panel>
    </div>
</div>
