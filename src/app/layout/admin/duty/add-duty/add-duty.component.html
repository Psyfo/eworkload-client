<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <p-panel header="Add Duty">
            <form #f="ngForm" (ngSubmit)="onAdd()">
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="dutyId">
                            Duty ID
                        </label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText [(ngModel)]="duty.dutyId" name="dutyId" #dutyId="ngModel"
                            required>
                    </div>
                    <div class="p-col-4">
                        <p-message *ngIf="(dutyId.touched||dutyId.dirty)&&(dutyId.hasError('required'))"
                            severity="error" text="Duty ID is required"></p-message>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="name">
                            Name
                        </label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText [(ngModel)]="duty.name" name="name" #name="ngModel" required>
                    </div>
                    <div class="p-col-4">
                        <p-message *ngIf="(name.touched||name.dirty)&&(name.hasError('required'))" severity="error"
                            text="Name is required"></p-message>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="description">
                            Description
                        </label>
                    </div>
                    <div class="p-col-6">
                        <textarea rows="5" cols="110" pInputTextarea [(ngModel)]="duty.description" name="description"
                            #description="ngModel" required></textarea>
                    </div>
                    <div class="p-col-4">
                        <p-message *ngIf="(description.touched||description.dirty)&&(description.hasError('required'))"
                            severity="error" text="Description is required"></p-message>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-2"></div>
                    <div class="p-col-6"></div>
                    <div class="p-col-4"></div>
                </div>
            </form>

            <p-footer>
                <div class="p-grid">
                    <div class="p-col p-col-align-left">
                        <button pButton label="Add Duty" icon="pi pi-plus" class="mr-2"></button>
                        <button type="button" pButton label="Back" icon="pi pi-arrow-left" class="ui-button-danger"
                            (click)="onBack($event)"></button>
                    </div>
                    <div class="p-col-2 p-col-align-right">
                        <button type="button" pButton label="Reset" icon="pi pi-refresh" class="ui-button-secondary"
                            (click)="onReset($event)"></button>
                    </div>
                </div>
            </p-footer>
        </p-panel>
    </div>
</div>
