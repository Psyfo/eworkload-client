<div class="row" [@routerTransition]>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="card">
                    <div class="card-body" *ngFor="let researchActivity of researchActivities; let i = index">
                        {{ researchActivity | json }}
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a class="btn btn-outline-primary" [routerLink]="['add']">New Activity</a>
            </div>
        </div>

    </div>
</div>
