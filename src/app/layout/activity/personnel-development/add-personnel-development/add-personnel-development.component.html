<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <form #f="ngForm" (ngSubmit)="onSubmit()">

            <p-panel header="Add Personnel Development Activity">
                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="title">Title</label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText [(ngModel)]="activityInput.title" name="title" #title="ngModel"
                            required>
                    </div>
                    <div class="p-col-4" *ngIf="(title.touched||title.dirty)&&title.hasError('required')">
                        <p-message severity="error" text="This field is required"></p-message>
                    </div>
                </div>

                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="date">Date</label>
                    </div>
                    <div class="p-col-6">
                        <p-calendar [(ngModel)]="activityInput.date" name="date" #date="ngModel" showButtonBar="true"
                            selectionMode="range" appendTo="body" required>
                        </p-calendar>
                    </div>
                    <div class="p-col-4" *ngIf="(date.touched||date.dirty)&&date.hasError('required')">
                        <p-message severity="error" text="This field is required"></p-message>
                    </div>
                </div>

                <div class="p-grid">
                    <div class="p-col-2">
                        <label for="duration">Duration</label>
                    </div>
                    <div class="p-col-6">
                        <input type="text" pInputText [(ngModel)]="activityInput.duration" name="duration"
                            #duration="ngModel" required>
                    </div>
                    <div class="p-col-4" *ngIf="(duration.touched||duration.dirty)&&duration.hasError('required')">
                        <p-message severity="error" text="This field is required"></p-message>
                    </div>
                </div>

                <p-footer>
                    <div class="p-grid">
                        <div class="p-col p-col-align-left">
                            <button type="button" pButton icon="pi pi-arrow-left" class="ui-button-danger mr-2"
                                label="Back" (click)="onBack($event)"></button>
                            <button pButton icon="pi pi-plus" class="" label="Add" [disabled]="f.invalid"></button>
                        </div>
                        <div class="p-col-2 p-col-align-right">
                            <button type="button" pButton icon="pi pi-refresh" class="ui-button-secondary" label="Reset"
                                (click)="onReset($event)"></button>
                        </div>
                    </div>
                </p-footer>

            </p-panel>
        </form>
    </div>
</div>
