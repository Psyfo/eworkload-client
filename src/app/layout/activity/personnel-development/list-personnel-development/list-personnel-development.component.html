<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <p-panel header="Personnel Development Activities">
            <p-table #pdTable [columns]="cols" [value]="activities" [paginator]="true" [rows]="10"
                selectionMode="single" [(selection)]="selectedActivity" datakey="activityId"
                (onRowSelect)="onRowSelect($event)" [reorderableColumns]="true" [responsive]="true" [loading]="loading"
                [contextMenu]="cm" contextMenuSelectionMode="joint">
                <ng-template pTemplate="caption">
                    <div style="text-align: right;">
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Global Filter"
                            (input)="pdTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-activity>
                    <tr>
                        <th [pSortableColumn]="activity?.title">
                            Title
                            <p-sortIcon [field]="activity?.title"></p-sortIcon>
                        </th>
                        <th [pSortableColumn]="activity?.date">
                            Date(s)
                            <p-sortIcon [field]="activity?.date"></p-sortIcon>
                        </th>
                        <th [pSortableColumn]="activity?.duration">
                            Duration
                            <p-sortIcon [field]="activity?.duration"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-activity let-cols="columns">
                    <tr [pSelectableRow]="activity" [pContextMenuRow]="activity">
                        <td>
                            {{activity?.title}}
                        </td>
                        <td>
                            {{activity?.date[0] | date}} - {{activity?.date[1] | date}}
                        </td>
                        <td>
                            {{activity?.duration}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer">
                    <tr>
                        <td>
                            Title
                        </td>
                        <td>
                            Date(s)
                        </td>
                        <td>
                            Duration
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="columns.length">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <p-contextMenu #cm [model]="menuItems" appendTo="body"></p-contextMenu>
            <p-footer>
                <button pButton type="button" label="New Activity" icon="pi pi-plus" iconPos="left" (click)="onAdd()"
                    class="mr-2"></button>
                <button type="button" pButton icon="fa-file-o" iconPos="left" label="Export CSV"
                    (click)="pdTable.exportCSV()" style="float:right"></button>
            </p-footer>
        </p-panel>
    </div>
</div>

<p-toast position="center" key="personnelDevelopmentActivityDelete" (onClose)="onReject()" [modal]="true"
    [baseZIndex]="9000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
