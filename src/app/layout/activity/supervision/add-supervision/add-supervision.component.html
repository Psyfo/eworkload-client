<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="p-grid" [@routerTransition]>
    <div class="p-col">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <p-panel header="Add Supervision Activity">

                <!-- ROLE -->
                <div class="p-grid">
                    <div class="p-col-2">Supervision Role</div>
                    <div class="p-col-6">
                        <p-dropdown [options]="supervisionRoles" optionLabel="label" placeholder="Supervision Role"
                            appendTo="body" showClear="true" [filter]="true" filterBy="value"
                            [(ngModel)]="selectedSupervisionRole" name="supervisionRole" #supervisionRole="ngModel"
                            required>
                        </p-dropdown>
                    </div>
                    <div class="p-col-4">
                        <p-message severity="error" text="Supervision Role is required"
                            *ngIf="(supervisionRole.touched || supervisionRole.dirty) && supervisionRole.hasError('required')">
                        </p-message>
                    </div>
                </div>

                <!-- SPLIT -->
                <div class="p-grid" *ngIf="selectedSupervisionRole.value === 'Co-Supervisor'">
                    <div class="p-col-2">Split</div>
                    <div class="p-col-6">
                        <p-dropdown [options]="splits" optionLabel="label" placeholder="Split" appendTo="body"
                            showClear="true" [filter]="true" filterBy="value" [(ngModel)]="selectedSplit" name="split"
                            #split="ngModel" required>
                        </p-dropdown>
                    </div>
                    <div class="p-col-4">
                        <p-message severity="error" text="Split field is required"
                            *ngIf="(split.touched || split.dirty) && split.hasError('required')">
                        </p-message>
                    </div>
                </div>

                <!-- STUDENT -->
                <div class="p-grid">
                    <div class="p-col-2">Student</div>
                    <div class="p-col-6">
                        <p-dropdown [options]="students" optionLabel="studentId" placeholder="Select Student"
                            appendTo="body" showClear="true" [filter]="true" filterBy="studentId"
                            [(ngModel)]="selectedStudent" name="student" #student="ngModel" required>
                        </p-dropdown>
                    </div>
                    <div class="p-col-4">
                        <p-message severity="error" text="Student is required"
                            *ngIf="(student.touched || student.dirty) && student.hasError('required')">
                        </p-message>
                    </div>
                </div>

                <p-footer>
                    <div class="p-grid">
                        <div class="p-col-10 p-col-align-left">
                            <button type="button" pButton icon="pi pi-arrow-left" label="Back" (click)="onBack($event)"
                                class="ui-button-danger mr-2"></button>
                            <button pButton icon="pi pi-plus" label="Save" class="" [disabled]="f.invalid"></button>
                        </div>
                        <div class="p-col-2 p-col-align-right">
                            <button type="button" pButton icon="pi pi-plus" label="Add Student"
                                (click)="onAddStudent($event)" class="ui-button-primary mr-2"></button>
                            <button type="button" pButton icon="pi pi-refresh" label="Reset" (click)="onReset($event)"
                                class="ui-button-secondary"></button>
                        </div>
                    </div>
                </p-footer>
            </p-panel>
        </form>
    </div>
</div>
