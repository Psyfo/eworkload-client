<div [@routerTransition] class="row">
    <div class="col-6">
        <form [formGroup]="supervisionAddForm" (ngSubmit)="onSubmit()" novalidate class="form">
            <div class="card">
                <div class="card-header">
                    Supervision
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Select a Supervision Role:</label>
                        <select formControlName="supervisionRole" class="form-control">
                            <option [value]="supervisionRole" *ngFor="let supervisionRole of supervisionRoles">
                                {{supervisionRole}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Select a Student:</label>
                        <select formControlName="supervisionRole" class="form-control">
                            <option [value]="student.studentId" *ngFor="let student of students">
                                {{student.studentId}} -
                                {{student.lastName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-success mr-3">Add</button>
                    <button class="btn btn-outline-danger" type="button" (click)="onCancel()">Cancel</button>
                    <button class="btn btn-outline-dark pull-right" type="button" (click)="onReset()">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h6>User Details</h6>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <dl>
                        <dt>
                            Name and Surname:
                        </dt>
                        <dd>
                            {{ user?.firstName }} {{ user?.lastName }}
                        </dd>
                        <dt>
                            Staff Number:
                        </dt>
                        <dd>
                            {{ user?.userId }}
                        </dd>
                        <dt>
                            Discipline:
                        </dt>
                        <dd>
                            {{ user.discipline?.name }}
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
