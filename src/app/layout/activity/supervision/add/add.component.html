<div [@routerTransition] class="col-6">
    <form [formGroup]="supervisionAddForm" novalidate class="form">
        <div class="card">
            <div class="card-header">
                Supervision
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Select a Supervision Role:</label>
                    <select formControlName="supervisionRole" class="form-control">
                        <option [value]="role.id" *ngFor="let role of supervisionRoles">{{role.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select a Student:</label>
                    <select formControlName="supervisionRole" class="form-control">
                        <option [value]="student.studentId" *ngFor="let student of students">
                            {{student.studentId}} -
                            {{student.lastName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </form>
</div>
