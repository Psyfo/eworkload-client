<div class="row" [@routerTransition]>
    <div class="col-6">
        <form [formGroup]="enrollmentEditForm" (ngSubmit)="onEdit()" class="form">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Enrollment</h5>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="enrollmentYear">Enrollment Year</label>
                            <input type="text" class="form-control" formControlName="enrollmentYear">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="qualification">Qualification</label>
                            <select type="text" class="form-control" formControlName="qualification">
                                <option *ngFor="let qualification of qualifications"
                                    [value]="qualification.qualificationId">{{qualification?.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="firstYear">First Year</label>
                            <input type="number" class="form-control" formControlName="firstYear">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="secondYear">Second Year</label>
                            <input type="number" class="form-control" formControlName="secondYear">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="thirdYear">Third Year</label>
                            <input type="number" class="form-control" formControlName="thirdYear">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary mr-3" (click)="onEdit()">Done</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    <button class="btn btn-dark float-right" (click)="onReset()">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
