<div [@routerTransition]>
    <div class="row">
        <div class="col">
            <form [formGroup]="profileEditForm" novalidate (ngSubmit)="onEdit()" class="form">
                <div class="card">
                    <div class="card-header">
                        <h5>Edit Profile</h5>
                    </div>
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="userId"><strong>User ID</strong></label>
                                <input *ngIf="user" type="text" formControlName="userId" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col" id="firstName">
                                <label for="firstName"><strong>First Name</strong></label>
                                <input type="text" formControlName="firstName" class="form-control">
                                <div *ngIf="firstName.errors" class="div">
                                    <small *ngIf="firstName.touched && firstName.hasError('required')"
                                        class="help-text text-danger">
                                        First Name is required
                                    </small>
                                </div>
                            </div>
                            <div class="form-group col">
                                <label for="lastName"><strong>Last Name</strong></label>
                                <input type="text" formControlName="lastName" class="form-control">
                                <div *ngIf="lastName.errors" class="div">
                                    <small *ngIf="lastName.touched && lastName.hasError('required')"
                                        class="help-text text-danger">
                                        Last Name is required
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="email"><strong>Email</strong></label>
                                <input type="email" formControlName="email" class="form-control">
                                <div *ngIf="email.errors" class="div">
                                    <small *ngIf="email.touched && email.hasError('required')"
                                        class="help-text text-danger">
                                        Email is required
                                    </small>
                                    <small *ngIf="email.touched && email.hasError('email')"
                                        class="help-text text-danger">
                                        Please enter a valid email
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="disciplineId" class="col-form-label"><strong>Discipline</strong></label>
                                <select formControlName="disciplineId" class="custom-select">
                                    <option *ngFor="let discipline of disciplines; let i=index;"
                                        [value]="discipline.disciplineId">
                                        {{ discipline?.name }}
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col">
                                <label for="positionId" class="col-form-label"><strong>Position</strong></label>
                                <select formControlName="positionId" class="custom-select">
                                    <option *ngFor="let position of positions; let i=index;"
                                        [value]="position.positionId">{{ position?.name }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="workFocusName"><strong>Work Focus (Teaching/Research/Service
                                        ratio)</strong></label>
                                <select formControlName="workFocusName" class="custom-select">
                                    <option *ngFor="let workFocus of workFocuses" [value]="workFocus?.name">
                                        {{workFocus?.name | titlecase}}
                                        ({{workFocus?.teachingRatio}}/{{workFocus?.researchRatio}}/{{workFocus?.serviceRatio}})
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="nationality"><strong>Nationality</strong></label>
                                <select formControlName="nationality" class="custom-select">
                                    <option *ngFor="let nationality of nationalities" [value]="nationality">
                                        {{nationality | titlecase}} </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="gender"><strong>Gender</strong></label>
                                <select formControlName="gender" class="custom-select">
                                    <option *ngFor="let gender of genders" [value]="gender">
                                        {{gender | titlecase}} </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row mt-3">
                            <div class="form-group col">
                                <label><strong>Profile Picture</strong></label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="photoUrl">
                                    <label for="photoUrl" class="custom-file-label">Profile Picture</label>
                                </div>
                                <div class="progress mt-2">
                                    <div class="progress-bar progress-bar-striped" style="width:20%"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary mr-3"
                                    [disabled]="profileEditForm.invalid">Update</button>
                                <button type="button" (click)="onCancel()" class="btn btn-danger">Back</button>
                                <button type="button" (click)="onReset()"
                                    class="btn btn-dark float-right">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
