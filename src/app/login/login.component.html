<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>DUT Academic Workload Balancer</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="userId" class="form-control input-underline input-lg"
                            id="userId" placeholder="User ID">
                        <span *ngIf="!loginForm.get('userId').valid && loginForm.get('userId').touched"
                            class="help-block">
                            <span *ngIf="loginForm.get('userId').errors['required']">Please enter User ID</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg"
                            id="password" placeholder="Password">
                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                            class="help-block">
                            <span *ngIf="loginForm.get('password').errors['required']">Please enter a password</span>
                        </span>
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()" disabled="!loginForm.valid"> Log in </a>
                &nbsp; -->
                <button type="button" class="btn rounded-btn" (click)="onLoggedIn()">Log In</button>
                <small class=""><a href="#">Forgot password?</a></small>
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
