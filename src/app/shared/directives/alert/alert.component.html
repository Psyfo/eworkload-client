<div *ngIf="message" [ngClass]="{ 
    'alert': message, 
    'alert-success': message.type === 'success', 
    'alert-danger': message.type === 'error' }">
    {{message.text}}
</div>

<div class="alert-success">
    Alert Success
</div>
<div class="alert-success">
    Alert Error
</div>
<div class="alert">
    Alert
</div>
