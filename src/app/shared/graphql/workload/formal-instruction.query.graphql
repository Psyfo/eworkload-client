query hemis($userId: String) {
    hemis(userId: $userId) {
        activity {
            activityId
            module {
                moduleId
                name
                blockId
                block {
                    blockId
                    name
                    description
                }
                offeringTypeId
                offeringType {
                    offeringTypeId
                    description
                }
                qualificationId
                qualification {
                    qualificationId
                    name
                }
            }
            user {
                userId
            }
        }
        baseContact
        other
        total
        sumTotal
        percentageOfTotal
        studentsEnrolled
    }
}
