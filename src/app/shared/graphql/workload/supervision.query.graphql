query supervisionWorkload($userId: String) {
    supervisionWorkload(userId: $userId) {
        supervisionWorkloads {
            activity {
                activityId
                userId
                user {
                    userId
                    email
                    firstName
                    lastName
                    photoUrl
                    disciplineIds
                    disciplines {
                        disciplineId
                        name
                        description
                    }
                    positionId
                    position {
                        positionId
                        name
                        description
                    }
                    departmentId
                    department {
                        departmentId
                        name
                        facultyId
                    }
                    workFocusName
                    workFocus {
                        name
                        teachingRatio
                        researchRatio
                        serviceRatio
                    }
                    gender
                    nationality
                }
                dutyId
                duty {
                    dutyId
                    name
                    description
                }
                approvalStatus
                createdAt
                updatedAt
                supervisionRole
                split
                studentId
                student {
                    studentId
                    firstName
                    lastName
                    email
                    type
                    title
                    graduationDate
                }
            }
            totalHoursPerActivity
            percentageOfWorkFocusPerActivity
            percentageOfAnnualHoursPerActivity
            percentageOfTotalHoursPerActivity
        }
        totalHoursPerUser
        percentageOfWorkFocusPerUser
        percentageOfAnnualHoursPerUser
        percentageOfTotalHoursPerUser
    }
}
