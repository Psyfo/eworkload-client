mutation addUser($user: UserInput) {
  addUser(user: $user) {
    userId
    email
    firstName
    lastName
    photoUrl
    disciplineIds
    disciplines {
      disciplineId
      name
      description
    }
    positionId
    position {
      positionId
      name
      description
    }
    departmentId
    department {
      departmentId
      name
      facultyId
      faculty {
        facultyId
        name
      }
    }
    workFocusName
    workFocus {
      name
      teachingRatio
      researchRatio
      serviceRatio
    }
    gender
    nationality
  }
}
