mutation addUser($user: UserInput) {
    addUser(user: $user) {
        userId
        email
        firstName
        lastName
        photoUrl
        disciplineId
        positionId
        gender
        workFocusName
        nationality
    }
}
mutation editUser($user: UserInput) {
    editUser(user: $user) {
        userId
        email
        firstName
        lastName
        photoUrl
        disciplineId
        positionId
        workFocusName
        gender
        nationality
    }
}
mutation deleteUser($user: UserInput) {
    deleteUser(user: $user) {
        userId
        email
        firstName
        lastName
        photoUrl
        disciplineId
        positionId
        gender
        workFocusName
        nationality
    }
}
mutation changePassword(
    $userId: String
    $oldPassword: String
    $newPassword: String
) {
    changePassword(
        userId: $userId
        oldPassword: $oldPassword
        newPassword: $newPassword
    ) {
        userId
    }
}
