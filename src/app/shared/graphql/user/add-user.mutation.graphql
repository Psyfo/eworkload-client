mutation addUser(
    $userId: String!
    $password: String
    $email: String
    $firstName: String
    $lastName: String
    $photoUrl: String
    $disciplineId: String
    $positionId: String
    $gender: String
    $workFocusName: String
    $nationality: String
) {
    addUser(
        userId: $userId
        password: $password
        email: $email
        firstName: $firstName
        lastName: $lastName
        photoUrl: $photoUrl
        disciplineId: $disciplineId
        positionId: $positionId
        gender: $gender
        workFocusName: $workFocusName
        nationality: $nationality
    ) {
        userId
        password
        email
        firstName
        lastName
        photoUrl
        disciplineId
        positionId
        gender
        workFocusName
        nationality
    }
}
