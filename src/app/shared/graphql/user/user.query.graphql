query user($userId: String!) {
    user(userId: $userId) {
        userId
        email
        firstName
        lastName
        photoUrl
        discipline {
            disciplineId
            name
            description
        }
        position {
            positionId
            name
            description
        }
        workFocusName
        workFocus {
            name
            teachingRatio
            researchRatio
            serviceRatio
        }
        gender
        nationality
    }
}
query users {
    users {
        userId
        email
        firstName
        lastName
        photoUrl
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        positionId
        position {
            positionId
            name
            description
        }
        workFocusName
        workFocus {
            name
            teachingRatio
            researchRatio
            serviceRatio
        }
        gender
        nationality
    }
}
