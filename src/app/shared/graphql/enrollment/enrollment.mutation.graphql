mutation addEnrollment($enrollment: EnrollmentInput!) {
  addEnrollment(enrollment: $enrollment) {
    enrollmentYear
    qualificationId
    qualification {
      qualificationId
      name
    }
    firstYearEstimated
    secondYearEstimated
    thirdYearEstimated
  }
}
