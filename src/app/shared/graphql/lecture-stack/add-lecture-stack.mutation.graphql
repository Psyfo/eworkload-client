mutation addLectureStack(
    $lectureStackId: String!
    $disciplineId: String!
    $moduleIds: [String]
    $groups: String
) {
    addLectureStack(
        lectureStackId: $lectureStackId
        disciplineId: $disciplineId
        moduleIds: $moduleIds
        groups: $groups
    ) {
        lectureStackId
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        moduleIds
        modules {
            moduleId
            name
        }
        groups
    }
}
