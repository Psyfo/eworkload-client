mutation deleteLectureStack(
    $lectureStackId: String
    $disciplineId: String
    $moduleIds: [String]
    $groups: String
) {
    deleteLectureStack(
        lectureStackId: $lectureStackId
        disciplineId: $disciplineId
        moduleIds: $moduleIds
        groups: $groups
    ) {
        lectureStackId
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        moduleIds
        modules {
            moduleId
            name
        }
        groups
    }
}
