mutation addModule($module: ModuleInput!) {
  addModule(module: $module) {
    id
    moduleId
    name
    type
    assessmentMethod
    nqfLevel
    credits
    qualificationId
    qualification {
      qualificationId
      name
      type
      departmentId
      department {
        departmentId
        name
        facultyId
        faculty {
          facultyId
          name
        }
        hodId
      }
    }
    offeringTypeId
    offeringType {
      offeringTypeId
      description
    }
    disciplineId
    discipline {
      disciplineId
      name
      description
    }
    venueId
    venue {
      venueId
      campus
      capacity
      type
    }
    blockId
    block {
      blockId
      name
      description
    }
    stackId
    studyPeriod
    lecturedBy
    studentsEnrolled
    moderation
  }
}
