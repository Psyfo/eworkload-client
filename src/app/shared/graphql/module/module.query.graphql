query module($moduleId: String!) {
    module(moduleId: $moduleId) {
        moduleId
        name
        description
        nqfLevel
        qualificationId
        qualification {
            qualificationId
            name
            type
            saqaId
            departmentId
            department{
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
            heqsfLevel
            purpose
            exitLevelOutcomes
            graduateAttributes
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        credits
        isMajor
        type
        baseContact
        basePractical
    }
}
