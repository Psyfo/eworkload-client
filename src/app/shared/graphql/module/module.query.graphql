query module(
    $moduleId: String!
    $blockId: String!
    $offeringTypeId: String!
    $qualificationId: String!
) {
    module(
        moduleId: $moduleId
        blockId: $blockId
        offeringTypeId: $offeringTypeId
        qualificationId: $qualificationId
    ) {
        moduleId
        name
        type
        assessmentMethod
        nqfLevel
        credits
        qualificationId
        qualification {
            qualificationId
            name
            type
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        venueId
        venue {
            venueId
            campus
            capacity
            type
        }
        blockId
        block {
            blockId
            name
            description
        }
        userId
        user {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineId
            discipline {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        coordinatorId
        coordinator {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineId
            discipline {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        moderatorId
        moderator {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineId
            discipline {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        stackId
        studyPeriod
        groupSize
        lecturedBy
        moderation
    }
}
