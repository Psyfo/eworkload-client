query module(
    $moduleId: String!
    $blockId: String!
    $offeringTypeId: String!
    $qualificationId: String!
) {
    module(
        moduleId: $moduleId
        blockId: $blockId
        offeringTypeId: $offeringTypeId
        qualificationId: $qualificationId
    ) {
        moduleId
        name
        type
        assessmentMethod
        nqfLevel
        stackId
        qualificationId
        qualification {
            qualificationId
            name
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        disciplineId
        discipline {
            disciplineId
            name
        }
        venueId
        venue {
            venueId
            campus
            capacity
        }
        blockId
        block {
            blockId
            name
        }
        userId
        user {
            userId
            firstName
            lastName
            email
        }
        coordinatorId
        coordinator {
            userId
            firstName
            lastName
            email
        }
        moderatorId
        moderator {
            userId
            firstName
            lastName
            email
        }
        credits
        groupSize
        lecturedBy
        moderation
    }
}
