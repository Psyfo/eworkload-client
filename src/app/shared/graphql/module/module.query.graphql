query module(
    $moduleId: String!
    $blockId: String!
    $offeringTypeId: String!
    $qualificationId: String!
) {
    module(
        moduleId: $moduleId
        blockId: $blockId
        offeringTypeId: $offeringTypeId
        qualificationId: $qualificationId
    ) {
        moduleId
        name
        type
        assessmentMethod
        nqfLevel
        credits
        qualificationId
        qualification {
            qualificationId
            name
            type
            departmentId
            department {
                departmentId
                name
                facultyId
                hodId
            }
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        venueId
        venue {
            venueId
            campus
            capacity
            type
        }
        blockId
        block {
            blockId
            name
            description
        }
        stackId
        studyPeriod
        groups {
            groupCode
            enrolled
            lecturerIds
            lecturers {
                userId
                email
                firstName
                lastName
                photoUrl
                disciplineIds
                positionId
                departmentId
                workFocusName
                gender
                nationality
            }
            repeat
        }
        lecturedBy
        enrolled
        moderation
    }
}
