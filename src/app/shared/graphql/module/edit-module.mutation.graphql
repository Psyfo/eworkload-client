mutation editModule(
    $moduleId: String!
    $name: String
    $type: String
    $assessmentMethod: String
    $nqfLevel: String
    $qualificationId: String
    $offeringTypeId: String
    $disciplineId: String
    $venueId: String
    $blockId: String
    $userId: String
    $coordinatorId: String
    $moderatorId: String
    $credits: Int
    $groupSize: Int
    $stackId: String
) {
    editModule(
        moduleId: $moduleId
        name: $name
        type: $type
        assessmentMethod: $assessmentMethod
        nqfLevel: $nqfLevel
        qualificationId: $qualificationId
        offeringTypeId: $offeringTypeId
        disciplineId: $disciplineId
        venueId: $venueId
        blockId: $blockId
        userId: $userId
        coordinatorId: $coordinatorId
        moderatorId: $moderatorId
        credits: $credits
        groupSize: $groupSize
        stackId: $stackId
    ) {
        moduleId
        name
        type
        assessmentMethod
        nqfLevel
        stackId
        qualification {
            qualificationId
            name
        }
        offeringType {
            offeringTypeId
            description
        }
        discipline {
            disciplineId
            name
        }
        venue {
            venueId
            campus
            capacity
        }
        block {
            blockId
            name
        }
        userId
        user {
            userId
            firstName
            lastName
            email
        }
        coordinatorId
        coordinator {
            userId
            firstName
            lastName
            email
        }
        moderatorId
        moderator {
            userId
            firstName
            lastName
            email
        }
        credits
        groupSize
    }
}
