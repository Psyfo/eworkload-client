mutation editModule(
    $moduleId: String!
    $name: String
    $type: String
    $assessmentMethod: String
    $nqfLevel: String
    $qualificationId: String
    $offeringTypeId: String
    $disciplineId: String
    $venueId: String
    $blockIds: [String]
    $userIds: [String]
    $stackId: String
) {
    editModule(
        moduleId: $moduleId
        name: $name
        type: $type
        assessmentMethod: $assessmentMethod
        nqfLevel: $nqfLevel
        qualificationId: $qualificationId
        offeringTypeId: $offeringTypeId
        disciplineId: $disciplineId
        venueId: $venueId
        blockIds: $blockIds
        userIds: $userIds
        stackId: $stackId
    ) {
        moduleId
        name
        type
        assessmentMethod
        nqfLevel
        qualification {
            qualificationId
            name
        }
        offeringType {
            offeringTypeId
            description
        }
        discipline {
            disciplineId
            name
        }
        venue {
            venueId
            campus
            capacity
        }
        blocks {
            blockId
            name
        }
        users {
            userId
            firstName
            lastName
            email
        }
        stackId
    }
}
