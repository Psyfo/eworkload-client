mutation editModule(
    $moduleId: String!
    $name: String!
    $description: String!
    $nqfLevel: String!
    $qualificationId: String!
    $offeringTypeId: String!
    $disciplineId: String!
    $credits: Int!
    $isMajor: Boolean
    $type: String!
    $baseContact: Int
    $basePractical: Int
) {
    editModule(
        moduleId: $moduleId
        name: $name
        description: $description
        nqfLevel: $nqfLevel
        qualificationId: $qualificationId
        offeringTypeId: $offeringTypeId
        disciplineId: $disciplineId
        credits: $credits
        isMajor: $isMajor
        type: $type
        baseContact: $baseContact
        basePractical: $basePractical
    ) {
        moduleId
        name
        description
        nqfLevel
        qualificationId
        qualification {
            qualificationId
            name
            type
            saqaId
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
            heqsfLevel
            purpose
            exitLevelOutcomes
            graduateAttributes
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        disciplineId
        discipline {
            disciplineId
            name
            description
        }
        credits
        isMajor
        type
        baseContact
        basePractical
    }
}
