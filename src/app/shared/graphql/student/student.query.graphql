query student($studentId: String!) {
    student(studentId: $studentId) {
        studentId
        email
        firstName
        lastName
        type
        title
    }
}
query students {
    students {
        studentId
        email
        firstName
        lastName
        type
        title
    }
}

query studentsUnassigned($userId: String!) {
    studentsUnassigned(userId: $userId) {
        studentId
        email
        firstName
        lastName
        type
        title
    }
}
