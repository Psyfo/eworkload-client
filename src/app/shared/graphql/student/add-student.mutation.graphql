mutation addStudent(
    $studentId: String!
    $email: String!
    $firstName: String!
    $lastName: String!
    $title: String!
    $year: String!
) {
    addStudent(
        studentId: $studentId
        email: $email
        firstName: $firstName
        lastName: $lastName
        title: $title
        year: $title
    ) {
        studentId
        email
        firstName
        lastName
        title
        year
    }
}
