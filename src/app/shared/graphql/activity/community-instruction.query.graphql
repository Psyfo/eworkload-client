query communityInstructionActivity($activityId: String!) {
    communityInstructionActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        title
        description
        evidenceId
        evidence {
            evidenceId
            name
            item
        }
    }
}

