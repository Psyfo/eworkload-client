query personnelDevelopmentActivity($activityId: String!) {
    personnelDevelopmentActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineId
            discipline {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        title
        date
        duration
        evidence
    }
}

