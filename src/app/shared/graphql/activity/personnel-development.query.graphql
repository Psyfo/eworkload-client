query personnelDevelopmentActivity($activityId: String!) {
    personnelDevelopmentActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        title
        description
        evidence
    }
}

