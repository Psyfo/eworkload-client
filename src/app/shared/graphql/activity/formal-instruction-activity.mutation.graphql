mutation addFormalInstructionActivity(
    $formalInstructionActivity: FormalInstructionActivityInput
) {
    addFormalInstructionActivity(
        formalInstructionActivity: $formalInstructionActivity
    ) {
        activityId
        dutyId
        duty {
            dutyId
            name
            description
        }
        userId
        user {
            userId
            firstName
            lastName
            discipline {
                disciplineId
