mutation addSupervisionActivity(
    $activity: SupervisionActivityInput
) {
    addSupervisionActivity(activity: $activity) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        supervisionRole
        split
        studentId
        student {
            studentId
            firstName
            lastName
            email
            title
            year
        }
    }
}
