mutation addPersonnelDevelopmentActivity(
    $personnelDevelopmentActivity: PersonnelDevelopmentActivityInput
) {
    addPersonnelDevelopmentActivity(
        personnelDevelopmentActivity: $personnelDevelopmentActivity
    ) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        title
        description
        evidenceId
        evidence {
            evidenceId
            name
            item
        }
    }
}
