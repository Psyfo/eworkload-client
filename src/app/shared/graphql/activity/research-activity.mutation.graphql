mutation addResearchActivity($researchActivity: ResearchActivityInput) {
    addResearchActivity(researchActivity: $researchActivity) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        output
        title
        details
        evidenceId
        evidence {
            evidenceId
            name
            item
        }
    }
}
