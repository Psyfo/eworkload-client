query academicAdministrationActivity($activityId: String!) {
    academicAdministrationActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineIds
            disciplines {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        qualificationId
        qualification {
            qualificationId
            name
            type
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
        }
        approvalStatus
        createdAt
        updatedAt
        title
        description
        evidence
    }
}
