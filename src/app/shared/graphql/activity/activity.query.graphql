query activity($activityId: String!) {
  activity(activityId: $activityId) {
    activityId
    userId
    user {
      userId
      email
      firstName
      lastName
    }
    dutyId
    duty {
      dutyId
      name
      description
    }
    approvalStatus
    createdAt
    updatedAt
    ... on AcademicAdministrationActivity {
      title
      description
      evidence
    }
    ... on ExecutiveManagementActivity {
      title
      description
      evidence
    }
    ... on PersonnelDevelopmentActivity {
      title
      date
      duration
      evidence
    }
    ... on CommunityInstructionActivity {
      title
      description
      evidence
    }
    ... on PublicServiceActivity {
      title
      description
      evidence
    }
    ... on FormalInstructionActivity {
      groupId
      group {
        id
        groupId
        moduleId
        module {
          id
          moduleId
          name
          type
          assessmentMethod
          nqfLevel
          credits
          qualificationId
          qualification {
            qualificationId
            name
            type
            departmentId
            department {
              departmentId
              name
              facultyId
              faculty {
                facultyId
                name
              }
              hodId
            }
          }
          offeringTypeId
          offeringType {
            offeringTypeId
            description
          }
          disciplineId
          discipline {
            disciplineId
            name
            description
          }
          venueId
          venue {
            venueId
            campus
            capacity
            type
          }
          blockId
          block {
            blockId
            name
            description
          }
          stackId
          studyPeriod
          lecturedBy
          studentsEnrolled
          moderation
        }
        studentsEnrolled
        modularity
      }
      isCoordinator
    }
    ... on ResearchActivity {
      output
      title
      details
      evidence
    }
    ... on SupervisionActivity {
      supervisionRole
      split
      studentId
      student {
        studentId
        firstName
        lastName
        title
      }
    }
  }
}

