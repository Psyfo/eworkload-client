query activity($activityId: String!) {
    activity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        ... on AcademicAdministrationActivity {
            title
            description
            evidence
        }
        ... on ExecutiveManagementActivity {
            title
            description
            evidence
        }
        ... on PersonnelDevelopmentActivity {
            title
            date
            duration
            evidence
        }
        ... on CommunityInstructionActivity {
            title
            description
            evidence
        }
        ... on PublicServiceActivity {
            title
            description
            evidence
        }
        ... on FormalInstructionActivity {
            moduleId
            module {
                moduleId
                name
                type
                assessmentMethod
                nqfLevel
                credits
                qualificationId
                qualification {
                    qualificationId
                    name
                    type
                    departmentId
                    department {
                        departmentId
                        name
                        facultyId
                        hodId
                    }
                }
                offeringTypeId
                offeringType {
                    offeringTypeId
                    description
                }
                disciplineId
                discipline {
                    disciplineId
                    name
                    description
                }
                venueId
                venue {
                    venueId
                    campus
                    capacity
                    type
                }
                blockId
                block {
                    blockId
                    name
                    description
                }
                stackId
                studyPeriod
                groups {
                    groupCode
                    enrolled
                    lecturerIds
                    lecturers {
                        userId
                        email
                        firstName
                        lastName
                        photoUrl
                        disciplineIds
                        positionId
                        departmentId
                        workFocusName
                        gender
                        nationality
                    }
                    repeat
                }
                lecturedBy
                enrolled
                moderation
            }
            blockId
            block {
                blockId
                name
            }
            offeringTypeId
            offeringType {
                offeringTypeId
                description
            }
            qualificationId
            qualification {
                qualificationId
                name
            }
        }
        ... on ResearchActivity {
            output
            title
            details
            evidence
        }
        ... on SupervisionActivity {
            supervisionRole
            split
            studentId
            student {
                studentId
                firstName
                lastName
                title
            }
        }
    }
}

