mutation addCommunityInstructionActivity(
    $activity: CommunityInstructionActivityInput
) {
    addCommunityInstructionActivity(activity: $activity) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        title
        description
        evidence
    }
}
