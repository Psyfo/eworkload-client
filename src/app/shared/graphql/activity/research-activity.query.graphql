query researchActivity($activityId: String!) {
    researchActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineIds
            disciplines {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        output
        title
        details
        dates
        conferenceActivities
        authors
        url
        evidence
    }
}
