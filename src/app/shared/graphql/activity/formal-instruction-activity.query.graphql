query formalInstructionActivity($activityId: String!) {
    formalInstructionActivity(activityId: $activityId) {
        activityId
        dutyId
        duty {
            dutyId
            name
            description
        }
        userId
        user {
            userId
            firstName
            lastName
            discipline {
                disciplineId
                name
            }
            position {
                positionId
                name
            }
        }
        moduleId
        module {
            moduleId
            name
            type
            assessmentMethod
            nqfLevel
            credits
            qualificationId
            qualification {
                qualificationId
                name
            }
            offeringTypeId
            offeringType {
                offeringTypeId
                description
            }
            disciplineId
            discipline {
                disciplineId
                name
            }
            venueId
            venue {
                venueId
                campus
                capacity
            }
            blockId
            block {
                blockId
                name
            }
            coordinatorId
            coordinator {
                userId
                firstName
                lastName
                discipline {
                    disciplineId
                    name
                }
                position {
                    positionId
                    name
                }
            }
            moderatorId
            moderator {
                userId
                firstName
                lastName
                discipline {
                    disciplineId
                    name
                }
                position {
                    positionId
                    name
                }
            }
            studyPeriod
            groupSize
            lecturedBy
            moderation
        }
        blockId
        block {
            blockId
            name
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        qualificationId
        qualification {
            qualificationId
            name
        }
        createdAt
        updatedAt
    }
}
