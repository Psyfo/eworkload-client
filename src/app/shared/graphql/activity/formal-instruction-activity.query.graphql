query formalInstructionActivity($activityId: String!) {
  formalInstructionActivity(activityId: $activityId) {
    activityId
    userId
    user {
      userId
      email
      firstName
      lastName
      photoUrl
      disciplineIds
      disciplines {
        disciplineId
        name
        description
      }
      positionId
      position {
        positionId
        name
        description
      }
      departmentId
      department {
        departmentId
        name
        facultyId
        faculty {
          facultyId
          name
        }
        hodId
      }
      workFocusName
      workFocus {
        name
        teachingRatio
        researchRatio
        serviceRatio
      }
      gender
      nationality
    }
    dutyId
    duty {
      dutyId
      name
      description
    }
    approvalStatus
    groupId
    group {
      id
      groupId
      moduleId
      module {
        id
        moduleId
        name
        type
        assessmentMethod
        nqfLevel
        credits
        qualificationId
        qualification {
          qualificationId
          name
          type
          departmentId
          department {
            departmentId
            name
            facultyId
            faculty {
              facultyId
              name
            }
            hodId
          }
        }
        offeringTypeId
        offeringType {
          offeringTypeId
          description
        }
        disciplineId
        discipline {
          disciplineId
          name
          description
        }
        venueId
        venue {
          venueId
          campus
          capacity
          type
        }
        blockId
        block {
          blockId
          name
          description
        }
        stackId
        studyPeriod
        lecturedBy
        studentsEnrolled
        moderation
      }
      studentsEnrolled
      modularity
    }
    isCoordinator
  }
}
