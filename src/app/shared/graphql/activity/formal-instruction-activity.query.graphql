query supervisionActivity($activityId: String!) {
    supervisionActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        supervisionRole
        split
        studentId
        student {
            studentId
            firstName
            lastName
            email
            title
            year
        }
    }
}
