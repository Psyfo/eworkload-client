query formalInstructionActivity($activityId: String!) {
    formalInstructionActivity(activityId: $activityId) {
        activityId
        userId
        user {
            userId
            email
            firstName
            lastName
            photoUrl
            disciplineIds
            disciplines {
                disciplineId
                name
                description
            }
            positionId
            position {
                positionId
                name
                description
            }
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
            workFocusName
            workFocus {
                name
                teachingRatio
                researchRatio
                serviceRatio
            }
            gender
            nationality
        }
        dutyId
        duty {
            dutyId
            name
            description
        }
        approvalStatus
        createdAt
        updatedAt
        moduleId
        module {
            moduleId
            name
            type
            assessmentMethod
            nqfLevel
            credits
            qualificationId
            qualification {
                qualificationId
                name
                type
                departmentId
                department {
                    departmentId
                    name
                    facultyId
                    hodId
                }
            }
            offeringTypeId
            offeringType {
                offeringTypeId
                description
            }
            disciplineId
            discipline {
                disciplineId
                name
                description
            }
            venueId
            venue {
                venueId
                campus
                capacity
                type
            }
            blockId
            block {
                blockId
                name
                description
            }
            stackId
            studyPeriod
            groups {
                groupCode
                enrolled
                lecturerIds
                lecturers {
                    userId
                    email
                    firstName
                    lastName
                    photoUrl
                    disciplineIds
                    positionId
                    departmentId
                    workFocusName
                    gender
                    nationality
                }
                repeat
            }
            lecturedBy
            enrolled
            moderation
        }
        blockId
        block {
            blockId
            name
            description
        }
        offeringTypeId
        offeringType {
            offeringTypeId
            description
        }
        qualificationId
        qualification {
            qualificationId
            name
            type
            departmentId
            department {
                departmentId
                name
                facultyId
                faculty {
                    facultyId
                    name
                }
            }
        }
        isCoordinator
    }
}
