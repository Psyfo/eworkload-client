query department($departmentId: String!) {
    department(departmentId: $departmentId) {
        departmentId
        name
        facultyId
        faculty {
            facultyId
            name
        }
        hodId
    }
}
query departments {
    departments {
        departmentId
        name
        facultyId
        faculty {
            facultyId
            name
        }
        hodId
    }
}
