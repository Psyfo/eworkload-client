mutation addBlock($block: BlockInput) {
    addBlock(block: $block) {
        blockId
        name
        description
    }
}
mutation editBlock($block: BlockInput) {
    editBlock(block: $block) {
        blockId
        name
        description
    }
}
mutation deleteBlock($block: BlockInput) {
    deleteBlock(block: $block) {
        blockId
        name
        description
    }
}
