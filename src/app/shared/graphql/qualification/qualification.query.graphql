query qualification($qualificationId: String!) {
  qualification(qualificationId: $qualificationId) {
    qualificationId
    name
    type
    departmentId
    department {
      departmentId
      name
      facultyId
      faculty {
        facultyId
        name
      }
    }
  }
}
