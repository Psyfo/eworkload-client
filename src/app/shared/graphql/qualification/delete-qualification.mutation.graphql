mutation deleteQualification(
    $qualificationId: String!
    $name: String
    $type: String
    $departmentId: String
) {
    addQualification(
        qualificationId: $qualificationId
        name: $name
        type: $type
        departmentId: $departmentId
    ) {
        qualificationId
        name
        type
        departmentId
        department {
            departmentId
            name
            faculty {
                facultyId
                name
            }
        }
    }
}
